version: '3.9'

services:
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && ./bin/rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp:cached
      - rails_cache:/myapp/tmp/cache:cached
      - node_modules:/myapp/node_modules:cached
      - bundle_cache:/usr/local/bundle:cached
      - yarn_cache:/usr/local/share/.cache/yarn/v6:cached
    tmpfs:
      - /tmp
    tty: true
    stdin_open: true
    ports:
      - '3000:3000'
    environment:
      REDIS_URL: redis://redis:6379
      SELENIUM_DRIVER_URL: http://chrome:4444/wd/hub
      WEBPACKER_DEV_SERVER_HOST: webpacker
    depends_on:
      - chrome
      - db

  chrome:
    image: selenium/standalone-chrome:95.0
    ports:
      - '4444:4444'

  db:
    image: postgres:13.4-alpine
    volumes:
      - db_data:/var/lib/postgresql/data:cached
    ports:
      - '5432:5432'
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --locale=C.UTF-8'
      POSTGRES_PASSWORD: password
      TZ: Asia/Tokyo

  redis:
    image: redis:6.2.6
    ports:
      - '6379:6379'

  webpacker:
    build: .
    command: ./bin/webpack-dev-server
    ports:
      - '3035:3035'
    volumes:
      - .:/myapp:cached
      - rails_cache:/myapp/tmp/cache:cached
      - node_modules:/myapp/node_modules:cached
      - bundle_cache:/usr/local/bundle:cached
      - yarn_cache:/usr/local/share/.cache/yarn/v6:cached
    environment:
      WEBPACKER_DEV_SERVER_HOST: 0.0.0.0

volumes:
  rails_cache:
  node_modules:
  bundle_cache:
  yarn_cache:
  db_data:
