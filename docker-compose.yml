version: "3.9"

services:
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && ./bin/rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp:cached
      - rails_cache:/myapp/tmp/cache:cached
      - node_modules:/myapp/node_modules:cached
      - bundle:/usr/local/bundle:cached
      - yarn-cache:/usr/local/share/.cache/yarn/v6:cached
    tmpfs:
      - /tmp
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      NODE_ENV: ${NODE_ENV:-development}
      SELENIUM_DRIVER_URL: http://chrome:4444/wd/hub
      REDIS_URL: redis://redis:6379
      WEBPACKER_DEV_SERVER_HOST: webpacker
    depends_on:
      - chrome
      - db

  chrome:
    image: selenium/standalone-chrome:95.0
    ports:
      - "4444:4444"

  db:
    image: postgres:13.4-alpine
    volumes:
      - postgres:/var/lib/postgresql/data:cached
    ports:
      - "5432:5432"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C.UTF-8"
      TZ: Asia/Tokyo

  redis:
    image: redis:6.2.6
    ports:
      - "6379:6379"

  webpacker:
    build: .
    command: ./bin/webpack-dev-server
    ports:
      - "3035:3035"
    volumes:
      - .:/myapp:cached
      - rails_cache:/myapp/tmp/cache:cached
      - node_modules:/myapp/node_modules:cached
      - bundle:/usr/local/bundle:cached
      - yarn-cache:/usr/local/share/.cache/yarn/v6:cached
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      NODE_ENV: ${NODE_ENV:-development}
      WEBPACKER_DEV_SERVER_HOST: 0.0.0.0

volumes:
  rails_cache:
  node_modules:
  postgres:
  bundle:
  yarn-cache:
