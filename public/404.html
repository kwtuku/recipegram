<!DOCTYPE html>
<html>

<head>
  <title>ページが見つかりません(404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="content-type" charset="UTF-8">
  <style>
    .rails-default-error-page {
      background-color: #fafafa;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .recipegram {
      font-family: Monotype Corsiva;
      font-size: 3rem;
    }

    .dialog {
      width: 95%;
      max-width: 50em;
      margin: 4em auto 0;
    }

    .title {
      font-size: 1.3rem;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <h1 class="recipegram">Recipegram</h1>
  <div class="dialog">
    <h2 class="title">お探しのページが見つかりません。</h2>
    <p>URLが変更された、またはページが削除された可能性があります。</p>
    <p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSecBCD34oIQV9w11TgDsKCwHaO8-rl0bqIAD0WOdLQ89sJX5g/viewform?usp=sf_link"
        target="_blank" rel="noopener noreferrer">お問い合わせ</a>
    </p>
    <p>
      <a href="/">トップページへ</a>
    </p>
  </div>
</body>

</html>
